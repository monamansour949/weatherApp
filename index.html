<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poller+One&family=Righteous&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Weather App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="d-flex gap-5 align-items-center justify-content-center text-primary-emphasis">
    <img src="./images/logo@2x.png" alt="">
    <div class="keyboard ">
      <span class="key">W</span>
      <span class="key">E</span>
      <span class="key">A</span>
      <span class="key">T</span>
      <span class="key">H</span>
      <span class="key">E</span>
      <span class="key">R</span>
      
    </div>
    <div class="keyboard ">
      <span class="key">A</span>
      <span class="key">P</span>
      <span class="key">P</span>
    
    </div>
  </div>
  <div class="container">
   

    <div class="col-11 d-flex justify-content-center align-items-center ">

      <div class="input-group mb-5 d-flex justify-content-between gap-3">
        <input type="text" class="form-control rounded-5 px-5 py-3 fw-bold" id="cityInput" placeholder="Enter your location...">
        <button class="btn btn-outline-light rounded-4 px-3 fw-bold text-primary-emphasis" type="button" id="button-find">Find</button>
        

      </div>

    </div>
    <div class="col-10 gap-4 border-primary mb-3 d-flex justify-content-center align-items-center" id="weatherCards"></div>
  </div>
    
<script src="./js/index.js"></script>
</body>
</html>
